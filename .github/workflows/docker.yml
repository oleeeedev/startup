name: Docker Build & Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set version for the build
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker Image
        run: |
          docker buildx create --use
          docker buildx build --build-arg CACHEBUST=$(date +%s) -t ghcr.io/${{ github.repository_owner }}/nextjs-app:${{ env.VERSION }} .
          docker images  # Listet alle Bilder nach dem Build

      - name: Push Docker Image to GHCR
        run: |
          # Sicherstellen, dass das Image existiert, bevor es gepusht wird
          docker images
          if [[ "$(docker images -q ghcr.io/${{ github.repository_owner }}/nextjs-app:${{ env.VERSION }})" == "" ]]; then
            echo "Image not found, aborting push."
            exit 1
          fi
          docker push ghcr.io/${{ github.repository_owner }}/nextjs-app:${{ env.VERSION }}
